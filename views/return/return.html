                      <!-- </div>  -->
                    </div>
                    <div>
                      <label
                        for="state"
                        class="block mb-2 text-sm font-medium text-gray-900"
                      >
                        State / Province
                      </label>
                      <input
                        type="text"
                        id="state"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                        placeholder="Bangkok"
                        required
                      />
                    </div>
                    <div>
                      <label
                        for="Zip code"
                        class="block mb-2 text-sm font-medium text-gray-900"
                      >
                        Zip code
                      </label>
                      <input
                        type="text"
                        id="zipcode"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                        placeholder="11111"
                        required
                      />
                      <!-- </div>  -->
                    </div>
                  </div>
                  <div class="px-6 py-4 bg-gray-100 grid gap-4 md:grid-cols-2">
                    <div>
                      <label
                        for="phone"
                        class="block mb-2 text-sm font-medium text-gray-900"
                      >
                        Phone number
                      </label>
                      <input
                        type="tel"
                        id="phone"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-56 p-2.5"
                        placeholder="123-456-6789"
                        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                        required
                      />
                    </div>
                    <div>
                      <label
                        for="email"
                        class="block mb-2 text-sm font-medium text-gray-900"
                      >
                        Email address
                      </label>
                      <input
                        type="email"
                        id="email"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-56 p-2.5"
                        placeholder="example@mail.com"
                        required
                      />
                    </div>
                  </div>
                </form>
              </div>
              <!--  Modal footer  -->
              <div
                class="flex items-center p-6 space-x-2 border-t border-gray-200 rounded-b"
              >
                <button
                  data-modal-hide="addNewWarehouse"
                  type="button"
                  class="text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
                >
                  Confirm
                </button>
                <button
                  data-modal-hide="addNewWarehouse"
                  type="button"
                  class="text-gray-500 bg-white hover:bg-gray-100 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10"
                >
                  Cancel
                </button>
              </div>
            </div>
          </div>
        </div>

      </main>
    </div>
  </body>
</html>
